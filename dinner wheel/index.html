<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>晚餐随机转盘</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="wheel" id="wheel">
            <div class="slice">麻辣烫</div>
            <div class="slice">生煎包</div>
            <div class="slice">粉丝汤</div>
            <div class="slice">日料</div>
            <div class="slice">米饭菜</div>
            <div class="slice">寿司</div>
            <div class="slice">石锅拌饭</div>
            <div class="slice">火锅</div>
            <div class="slice">烤肉</div>
            <div class="slice">玉米</div>
            <div class="slice">包子</div>
            <div class="slice">煎饼果子</div>
            <div class="slice">方便面</div>
            <div class="slice">凉皮</div>
            <div class="slice">盖浇饭</div>
            <div class="slice">面包</div>
            <div class="slice">不吃了减肥</div>
            <div class="slice">龙虾</div>
            <div class="slice">鱼</div>
            <div class="slice">特色菜</div>
        </div>
        <button id="spinButton">开始</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
